<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <div id="headerCityName"></div>

      <div class="header-left">
        <span class="currentDay" data-index="0">Today</span>
        </div>
          <img src="icon_url": alt="Weather Icon" id="weatherIcon" />
        </div>
        <div class="currentTemperature">
          <span>13</span>
          <span class="currentTime">23:13</span>
        </div>
      </div>

      <div class="header-right">
        <div class="info-group">
          <div class="label">Wind</div>
           <div>
            <span data-current-wind>9</span
            ><span class="value-sub-info">kph</span>
            <div class="info-group">
           <div class="label">Low</div>
           <div><span data-current-low>19</span>&deg;</div>
           
        </div>
          <div class="info-group">
          <div class="label">Precip</div>
          <div>
            <span data-current-precip>0.1</span
            ><span class="value-sub-info">cm</span>

          </div>
        
      </header>
    <div class="main-search-input-wrap">
      <div class="main-search-input fl-wrap">
        <form id="citySearchForm">
          <div class="main-search-input-item">
            <input
              type="text"
              placeholder="Search city here..."
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
          </div>
          <button id="currentLocationBtn" class="btn btn-primary">
            Current Location
          </button>
        </form>
      </div>
    </div>
  <div id="cityName"></div>
    <div class="main-search-input-wrap">
      <div class="main-search-input fl-wrap">
        <div class="main-search-input-item">
          <input type="text" value="" placeholder="Search date here..." />
        </div>

        <button class="main-search-button">Search</button>
      </div>
    </div>
      </div>
    </div>
   
  
    <script src="index.js"></script>
    <a href="https://github.com/NicoletteSteenkamp/weather-app-project"></a>
  </body>
</html>
