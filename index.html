<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Johannesburg</h1>
            <ul>
              <li>Wednesday 13:48</li>
              <li>Clear</li>
            </ul>
            <div class="row">
              <div class="col-6" class="weather-temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt="Clear Sky"
                />
                <strong>17</strong><span id="units"> &deg;C |<span><a href="#">&deg;F </a></span>
              </div>
              <div class="col-6">
                <ul>
                  <li>Percipitation: 0%</li>
                  <li>Humidity: 73%</li>
                  <li>Wind: 2km/h</li>
                </ul>
              </div>
            </div>
          </div>
          <small>
            <a
              href="https://github.com/NicoletteSteenkamp/weather-app-project"
              target="_blank"
              >open-sourced on Github,coded by Nicolette Steenkamp</a
            >
          </small>
        </div>
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
