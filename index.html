<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input type="search" 
              placeholder="Search City" class="form-control" 
              autocomplete="off" id="city-input">

            </div>
            <div class=" col-3">
            <input 
            type="submit" 
            value="Search" 
            class="btn btn-success w-100"/>
          </div>
         
          <div class="info">
            <h1 id="city"></h1>
            <ul>
            <li><span id="date"></span></li>
              <li id="description">
                Clear skies
              </li>
            </ul>
           <div class="row">
            <div class="col-6">
              <div class=" clearfix weather-temp">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear"
                 id="icon"/>
                <strong id="temperature"></strong> 
                  <span class="units">
                    <a href="#" id="celsius-link">℃ </a> |<a href="#" id="fahrenheit-link"> ℉ </a>
                  </span> 
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="climate">
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
            </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        </div>

    <small>
      <a
        href="https://github.com/NicoletteSteenkamp/weather-app-project"
        target="_blank"
        >open-sourced on Github-coded by Nicolette Steenkamp</a
      >
    </small>
    <script src="index.js"></script>
      </div>
  </body>
</html>
