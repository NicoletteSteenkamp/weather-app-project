<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css" />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>     
<div class="container">
  <div class="weather-app-wrapper">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
  <div class="row">
    <div class="col-9">
      <div class="input-group mb-3">
        <input
          type="search"
          placeholder="Search city.."
          class="form-control"
          id="city-input"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="col-3">
      <input
        type="submit"
        value="Search"
        class="btn btn-primary w-100"
      />
    </div>
  </div>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div
              class="col-6 weather-temperature">
              <ul class="climate">
                <li>
                  Humidity: <span id="humidity">73</span>%
                </li>
                <li>
                  Wind: <span id="wind">11</span> km/h
                </li>
              </ul>
          </div>
              <div class="weather-temp">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear"
                 id="icon"/>
                
                <strong id="temperature"></strong>
                <span id="units">
                 <a href="#" id="celsius-link"> &deg;C </a>|<a href="#" id="fahrenheit-link">℉</a>
               </span>
              </div>
        </div>
        
          <div class="WeatherForecast row">
       <div class="col-2 WeatherForecastPreview">
              <div class="forecast-time"></div>
              <canvas width="38" height="38"></canvas>
              <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">°</span>|
                <span class="forecast-temperature-min">°</span>
              </div>
            </div>
             <div class="col-2 WeatherForecastPreview">
              <div class="forecast-time"></div>
              <canvas width="38" height="38"></canvas>
             <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">°</span>|
                <span class="forecast-temperature-min">°</span>
              </div>
            </div>
            <div class="col-2 WeatherForecastPreview">
                <div class="forecast-time"></div>
                <canvas width="38" height="38"></canvas>
                <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">°</span>|
                  <span class="forecast-temperature-min">°</span>
                </div>
          </div>
         <div class="col-2 WeatherForecastPreview">
                    <div class="forecast-time"></div>
                    <canvas width="38" height="38"></canvas>
                    <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">°</span>|
                      <span class="forecast-temperature-min">°</span>
                    </div>
                  </div>
           
                  <div class="col-2 WeatherForecastPreview">
                        <div class="forecast-time"></div>
                        <canvas width="38" height="38"></canvas>
                        <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
                        <div class="forecast-temperature">
                          <span class="forecast-temperature-max">°</span>|
                          <span class="forecast-temperature-min">°</span>
                        </div>
                       </div>
                       <div class="col-2 WeatherForecastPreview">
                        <div class="forecast-time"></div>
                        <canvas width="38" height="38"></canvas>
                        <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
                        <div class="forecast-temperature">
                          <span class="forecast-temperature-max">°</span>|
                          <span class="forecast-temperature-min">°</span>
                        </div>
                       </div>
                       </div>

       <small>
        <a
          href="https://github.com/NicoletteSteenkamp/weather-app-project"
          target="_blank"
          >open-sourced on Github-coded by Nicolette Steenkamp</a
        >
      </small>
      <script src="index.js"></script>
  </body>
</html>
