<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
  <body>     
<div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input type="search" 
              placeholder="Search City" class="form-control" 
              autocomplete="off" id="city-input">

            </div>
            <div class=" col-3">
            <input 
            type="submit" 
            value="Search" 
            class="btn btn-success w-100"/>
          </div>
          
          <div class="info">
            <h1 id="city"></h1>
            <ul>
            <li><span id="date"></span></li>
              <li id="description">
              
              </li>
            </ul>
           <div class="row">
            <div class="col-6">
              <div class=" clearfix weather-temp">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear"
                class="float-left" id="icon"/>
                <div class="float-left">
                  <strong id="temperature">25</strong> 

                  <span class="units">
                    <a href="#" id="celsius-link" class="active">℃ </a> 
                    | 
                    <a href="#" id="fahrenheit-link"> ℉ </a>
                  </span> 

                </div>

              </div>

            </div>
            <div class="col-6">
              <div class="float-left">
              <ul class="climate">
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
            </div>
           </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        
        <small>
        <a href="https://github.com/Omolwethu/vanilla-weatherApp" target="_blank"> Open source code</a> by Olwethu Zulu
        </small>
     
      
      
    
    <script src="src/app.js"></script>
  </body>
</html>
