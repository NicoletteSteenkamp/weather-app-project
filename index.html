<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
  <div class="container">
  <div class="weather-app-wrapper">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
  <div class="row">
    <div class="col-9">
      <div class="input-group mb-3">
        <input
          type="search"
          placeholder="Search city.."
          class="form-control"
          id="city-input"
          autocomplete="off"
        />
      </div>
    </div>
    <div class="col-3">
      <input
        type="submit"
        value="Search"
        class="btn btn-primary w-100"
      />
    </div>
  </div>
</form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div
              class="col-6 weather-temperature>
              <div class="float-left"></div>
              <ul class="climate">
                <li>
                  Humidity: <span id="humidity">73</span>%
                </li>
                <li>
                  Wind: <span id="wind">11</span> km/h
                </li>
              </ul>
            </div>
          </div>
              <div class=" clearfix weather-temp">
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="Clear"
                class="float-left" id="icon"/>
                <div class="float-left">
                <strong id="temperature"></strong>
                <span id="units">
                 <a href="#" id="celsius-link"> &deg;C </a>|<a href="#" id="fahrenheit-link">℉</a>
               </span>
              </div>
            </div>
            <div class="weather-temperature">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="WeatherForecast row">
            <div class="col"><div class="WeatherForecastPreview">
              <div class="forecast-time">Mon</div>
              <canvas width="38" height="38"></canvas>
              <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">22°</span>
                <span class="forecast-temperature-min">16°</span>
              </div>
            </div>
          </div>
          </div>
          <div class="col-6">
            <div class="WeatherForecastPreview">
              <div class="forecast-time">Tue</div>
              <canvas width="38" height="38"></canvas>
             <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
              <div class="forecast-temperature">
                <span class="forecast-temperature-max">22°</span>
                <span class="forecast-temperature-min">15°</span>
              </div>
            </div>
          </div>
            <div class="col">
              <div class="WeatherForecastPreview">
                <div class="forecast-time">Wed</div>
                <canvas width="38" height="38"></canvas>
                <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
                <div class="forecast-temperature">
                  <span class="forecast-temperature-max">23°</span>
                  <span class="forecast-temperature-min">17°</span>
                </div>
              </div>
            </div>
                <div class="col">
                  <div class="WeatherForecastPreview">
                    <div class="forecast-time">Thu</div>
                    <canvas width="38" height="38"></canvas>
                    <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
                    <div class="forecast-temperature">
                      <span class="forecast-temperature-max">20°</span>
                      <span class="forecast-temperature-min">16°</span>
                    </div>
                  </div>
                </div>
                    <div class="col">
                      <div class="WeatherForecastPreview">
                        <div class="forecast-time">Fri</div>
                        <canvas width="38" height="38"></canvas>
                        <img class="tempImg" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="40">
                        <div class="forecast-temperature">
                          <span class="forecast-temperature-max">18°</span>
                          <span class="forecast-temperature-min">15°</span>
                        </div>
                      </div>
                    </div>
                  </div>
                  </div>
      <small>
        <a
          href="https://github.com/NicoletteSteenkamp/weather-app-project"
          target="_blank"
          >open-sourced on Github-coded by Nicolette Steenkamp</a
        >
      </small>
      <script src="index.js"></script>
  </body>
</html>
