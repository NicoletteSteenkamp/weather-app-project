<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
     <div class="weather-app">
    <h1 id="CityName">Johannesburg</h1>

<ul><li class="currentDay">Saturday</li>
       <li class="currentDate">5 August 2023</li>
      <li class="currentTime">23:13</li>
      <li>clear sky</li>
</ul>
      <div class="row">
        <div class="col-6">
<img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" : alt="clear sky" id="weatherIcon" />
        </div>
      </div>
  <span class="currentTemperature">
      13 &deg;C | &deg;F</span>
<div class="col-6">
  <ul>
    
    <li>Precipitation : 0%</li>
    <li>humidity: 35%</li>
    <li>Wind: 3km/h</li>
  </ul>
</div>

     
   
    
          
        

    <script src="index.js"></script>
  <small> 
    <a href="https://github.com/NicoletteSteenkamp/weather-app-project" target="_blank">This app is coded by Nicolette Steenkamp</a></small>
  </div>

  </body>
</html>
