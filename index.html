<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row-flex">
          <div class="col-9">
            <input type="text"
              placeholder="Search city here..."
              autocomplete="off"
              autofocus="on"
              id="search-text-input">
          </div>
          <div class="col-3 p-0">
            <input type="submit" class="btn btn-primary w-100" value="Search"></div>
        </div>
      </div>
      </form>
    <div id="CityName">Johannesburg</div>

    <div class="left">
      <span class="currentDay">Today</span>
    </div>
    <img src="icon_url" : alt="Weather Icon" id="weatherIcon" />

    <div class="currentTemperature">
      <span>13</span>
      <span class="currentDate">5 August 2023</span>
      <span class="currentTime">23:13</span>
    </div>
    <div class="right">
      <div class="label">Wind</div>
      <div>
        <span class="wind">9</span><span class="value-sub-info">kph</span>
        <div class="info-group">
          <div class="label">Low</div>
          <div class="data-current-low">19</div>
        </div>
      </div>
    </div>
    <div id="precipitation">Precip</div>
    <div>
      <span data-current-precip>0.1</span><span class="value-sub-info">cm</span>
    </div>
          
        

    <script src="index.js"></script>
  </div>
    <a href="https://github.com/NicoletteSteenkamp/weather-app-project"></a>
  </body>
</html>
